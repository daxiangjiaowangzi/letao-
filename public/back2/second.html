<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
	<link rel="stylesheet" href="./lib/nprogress/nprogress.css">
	<!-- 引入自己的css -->
	<link rel="stylesheet" href="./css/common.css">
</head>
<body>
	<!-- 侧边栏 -->
	<div class="lt_side">
		<div class="brand">
			<a href="#">周杰伦 牛逼</a>
		</div>
		<div class="user">
			<img src="./images/QC50D.JPG" alt="">
			<p>jay chou</p>
		</div>
		<div class="nav">
			<ul>
				<li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>演唱会门票</span></a></li>
				<li><a href="javascript:;"><i class="glyphicon glyphicon-tags"></i><span>粉丝见面会</span></a></li>
				<li>
					<a class="category" href="javascript:;"><i class="glyphicon glyphicon-list"></i><span>MV视频</span></a>
					<!-- 二级列表 -->
					<div class="children" style="display:block">
						<a href="first.html">青花瓷</a>
						<a class="active" href="second.html">双节棍</a>
					</div>
				</li>
				<li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>个人奖项</span></a></li>
			</ul>
		</div>
	</div>

	<!-- 主体部分 -->
	<div class="lt_main">
		<div class="lt_topbar">
			<a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
			<a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
		</div>
		<div class="content">
			<ol class="breadcrumb">
				<li><a href="index.html">首页</a></li>
                <li class="active">MV视屏</li>
				<li class="active">青花瓷</li>                
			</ol>

			<button class="btn btn-default mg_20" id="addBtn">添加分类</button>

			<!-- 表格 -->
			<table class="table table-bordered table-hover">
				<thead>
					<tr>
						<th>序号</th>
						<th>一级分类名称</th>
						<th>二级分类名称</th>
						<th>二级分类LOGO</th>
					</tr>
				</thead>
				<tbody>
						<!-- 挖个坑 -->
				</tbody>
			</table>

			<div class="pull-right">
					<ul id="paginator"></ul>
			</div>
			

		</div>
	</div>


	<!-- 点击添加分类 跳出来的模态框 -->
	<div id="addModal" class="modal fade" tabindex="-1" >
			<div class="modal-dialog modal-xs" >
			  <div class="modal-content">
				<!-- 最外层套了一个form 不会影响布局 原因是要input 和 下面的 submit按钮关联起来  -->
				<form id="form"> 
					<div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				  <h4 class="modal-title">添加分类</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
								<div class="dropdown">
										<button class="btn btn-default dropdown-toggle" type="button"  data-toggle="dropdown" >
											<span id="dropdownText">请选择一级分类</span> 
											<span class="caret"></span>
										</button>
										<ul class="dropdown-menu">
										<!-- 挖个坑 -->
										</ul>
									</div>
								<!-- 一级分类id -->
								<input type="hidden" name="categoryId" id="daxiangjiao">
								<!-- 火热的品牌 hot -->
								<input type="hidden" name="hot" value="1">
						</div>

					<div class="form-group">
						<!-- bootstrap要求input外层 套一个 form-group 做表单验证时 如果不加form-group会报错  注意 input 里面不要忘记加name属性 因为要向后台提交-->
						<input type="text" name="brandName" class="form-control" placeholder="请输入二级分类">
					</div>

					<div class="form-group">
						<label class="btn btn-default" for="fileupload">上传图片</label>
						<!-- name 指定后台用于接收的参数名 data-url后台文件上传的接口地址 -->
						<input type="file" name="pic1" data-url="/category/addSecondCategoryPic" id="fileupload" style="display:none">
					</div>

					<div class="form-group" id="imgBox">
							<img src="./images/none.png" alt="">
							<input type="hidden" name="brandLogo" id="daxiangjiao2">
						</div>

					</div>
					<div class="modal-footer">
				  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				  <button type="submit" class="btn btn-primary" >添加</button>
					</div>
				</form>
			  </div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		  </div><!-- /.modal -->
 
	<!-- 模态框 -->
	<div id="myModal" class="modal fade" tabindex="-1" >
			<div class="modal-dialog modal-xs" >
			  <div class="modal-content">
				<div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				  <h4 class="modal-title">爱的提示</h4>
				</div>
				<div class="modal-body">
				  <p class="red"><i class="glyphicon glyphicon-info-sign"></i>　你确定要拒绝jay的邀请吗？</p>
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				  <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
				</div>
			  </div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		  </div><!-- /.modal -->



<script type="text/html" id="secondTmp">
{{each rows v i}}}
<tr>
	<td>{{(i+1)+(page-1)*size}}</td>
	<td>{{v.categoryName}}</td>
	<td>{{v.brandName}}</td>
	<td>
		<img height="50" src="{{v.brandLogo}}" alt="">
	</td>
</tr>
{{/each}}
</script>

<script type="text/html" id="dropdownTmp">
{{ each rows v i}}
<li><a data-id="{{ v.id }}" href="#">{{v.categoryName}}</a></li>
{{/each}}
</script>


<script src="./lib/jquery/jquery.min.js"></script>
<!-- 上传文件用到的插件需要的包 -->
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>

<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<!-- 判断用户登录状态 -->
<script src="./js/checkLogin.js"></script>
<script src="./js/common.js"></script>
<script src="./js/second.js"></script>


</body>
</html>
