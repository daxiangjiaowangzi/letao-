<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘手机页</title>
    <link rel="icon" href="favicon.ico">
    <!-- 引入字体图标库 -->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/category.css">
</head>
<body>
<!-- 由于中间内容是区域滚动 所以需要一个全屏容器 -->
<div class="container">
    <div class="lt_header">
        <a href="index.html" class="icon_left"><i class="fa fa-home"></i></a>
        <h3>红尘客栈</h3>
        <a href="search.html" class="icon_right"><i class="fa fa-search"></i></a>
    </div>
    <div class="lt_main">
        <div class="lt_category_left">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 这里放置真实显示的dom内容 -->
                    <ul>
                        <!-- 挖个坑 -->
                    </ul>
                </div>
            </div>
        </div>
        <div class="lt_category_right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 这里放置真实显示的dom内容 -->
                    <ul>
                        <!-- 挖个坑 -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="lt_footer">
        <ul class="mui-clearfix">
            <li>
                <a href="index.html">
                  <i class="fa fa-home"></i>
                  <p>首页</p>
                </a>
            </li>
            <li>
                <a class="current"  href="category.html">
                  <i class="fa fa-home"></i>
                  <p>分类页</p>
                </a>
            </li>
            <li>
                <a href="index.html">
                  <i class="fa fa-home"></i>
                  <p>首页</p>
                </a>
            </li>
            <li>
               <a href="index.html">
                  <i class="fa fa-home"></i>
                  <p>首页</p>
                </a>
            </li>
        </ul>
    </div>
</div>


<script type="text/html" id="leftTmp">
{{each rows v i}}
<li><a class="{{ i===0 ? 'current' : ''}}" data-id="{{ v.id }}" href="#">{{v.categoryName}}</a></li>
{{/each}}
</script>

<script type="text/html" id="rightTmp">
{{ if rows.length===0 }}
<p class="nomore">没有更多内容了</p>
{{else}}
{{each rows v i}}
<li>
    <a href="#">
        <img src="{{v.brandLogo}}" alt="">
        <p>{{v.brandCategory}}</p>
    </a>
</li>
{{/each}}
{{/if}}
</script>


<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/category.js"></script>
</body>
</html>
