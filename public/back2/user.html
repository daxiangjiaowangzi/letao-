<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
	<link rel="stylesheet" href="./lib/nprogress/nprogress.css">
	<!-- 引入自己的css -->
	<link rel="stylesheet" href="./css/common.css">
</head>
<body>
	<!-- 侧边栏 -->
	<div class="lt_side">
		<div class="brand">
			<a href="#">周杰伦 牛逼</a>
		</div>
		<div class="user">
			<img src="./images/QC50D.JPG" alt="">
			<p>jay chou</p>
		</div>
		<div class="nav">
			<ul>
				<li><a class="active" href="user.html"><i class="glyphicon glyphicon-user"></i><span>演唱会门票</span></a></li>
				<li><a href="javascript:;"><i class="glyphicon glyphicon-tags"></i><span>粉丝见面会</span></a></li>
				<li>
					<a class="category" href="javascript:;"><i class="glyphicon glyphicon-list"></i><span>MV视频</span></a>
					<!-- 二级列表 -->
					<div class="children">
						<a href="first.html">青花瓷</a>
						<a href="second.html">双节棍</a>
					</div>
				</li>
				<li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>个人奖项</span></a></li>
			</ul>
		</div>
	</div>

	<!-- 主体部分 -->
	<div class="lt_main">
		<div class="lt_topbar">
			<a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
			<a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
		</div>
		<div class="content">
			<ol class="breadcrumb">
				<li><a href="index.html">首页</a></li>
				<li class="active">首页</li>
			</ol>

			<div class="content">
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>序号</th>
							<th>用户名</th>
							<th>手机号</th>
							<th>状态</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<!-- 挖个坑 -->
					</tbody>
				</table>

				<!-- 给分页插件准备一个容器 -->
				<div class="pull-right"> 
					<ul id="paginator"></ul>
				</div>
				
			</div>
		</div>
	</div>

	<!-- 点击禁用按钮/或者启用按钮 跳出来的模态框 -->
	<div id="addModal" class="modal fade" tabindex="-1" >
			<div class="modal-dialog modal-xs" >
			  <div class="modal-content">
				<div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				  <h4 class="modal-title">爱的提示</h4>
				</div>
				<div class="modal-body">
				  <p class="red"><i class="glyphicon glyphicon-info-sign"></i> Are you sure badboy？</p>
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				  <button type="button" class="btn btn-primary" id="submitBtn">确定</button>
				</div>
			  </div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		  </div><!-- /.modal -->
 
	<!-- 模态框 -->
	<div id="myModal" class="modal fade" tabindex="-1" >
			<div class="modal-dialog modal-xs" >
			  <div class="modal-content">
				<div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				  <h4 class="modal-title">爱的提示</h4>
				</div>
				<div class="modal-body">
				  <p class="red"><i class="glyphicon glyphicon-info-sign"></i>　你确定要拒绝jay的邀请吗？</p>
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				  <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
				</div>
			  </div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		  </div><!-- /.modal -->


<script type="text/html" id="tmp">
	{{ each rows v i}}
	<tr>
			<!-- 注意这里的序号 当前序号 加上前面页码数乘以每页的数据条数 -->
			<td>{{(i+1)+(page-1)*size}}</td>
			<td>{{v.username}}</td>
			<td>{{v.mobile}}</td>
			<!-- isDelete用于标记当前用户状态 1表示当前用户是启用状态 0表示当前用户是禁用状态	 -->
			<td>{{v.isDelete ===1 ? "正常" : "已禁用"}}</td>
			<!-- 将id存在自定义属性中 -->
			<td data-id="{{ v.id }}"> 
				{{if v.isDelete === 1}}
				<button class="btn btn-danger">禁用</button>
				{{ else }}
				<button class="btn btn-success">启用</button>
				{{/if}}
			</td>
		</tr>
	{{ /each }}
</script>




<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<!-- 判断用户登录状态 -->
<script src="./js/checkLogin.js"></script>
<script src="./js/common.js"></script>
<script src="./js/user.js"></script>


</body>
</html>
