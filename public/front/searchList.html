<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘手机页</title>
    <link rel="icon" href="favicon.ico">
    <!-- 引入字体图标库 -->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/searchList.css">
</head>
<body>
<!-- 由于中间内容是区域滚动 所以需要一个全屏容器 -->
<div class="container">
    <div class="lt_header">
        <h3>搜索结果</h3>
    </div>
    <div class="lt_main">
        <!-- 使用区域滚动 容器需要添加定位 -->
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
               
                <!-- 搜索框 -->
                <div class="lt_search">
                    <input class="search_input" type="text" placeholder="请输入您要搜索的歌曲">
                    <button class="mui-btn mui-btn-primary btn_search">搜索</button>
                </div>

                <!-- 乐淘排序 -->
                <div class="lt_sort umi-clearfix">
                    <a href="#"><i class="fa fa-angle-down">上架时间</i></a>
                    <a href="#" data-type="price"><i class="fa fa-angle-down">价格</i></a>
                    <a href="#" data-type="num"><i class="fa fa-angle-down">库存</i></a>
                    <a href="#"><i class="fa fa-angle-down">折扣</i></a>
                </div>

                 <!-- 商品 -->
                 <div class="lt_product">
                    <!-- 挖个坑        -->
                    <div class="loading"></div>
                 </div>
            </div>
        </div> 
    </div>
    <div class="lt_footer">
        <ul class="mui-clearfix">
            <li>
                <a href="index.html">
                  <i class="fa fa-home"></i>
                  <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                  <i class="fa fa-home"></i>
                  <p>分类页</p>
                </a>
            </li>
            <li>
                <a href="index.html">
                  <i class="fa fa-home"></i>
                  <p>首页</p>
                </a>
            </li>
            <li>
               <a href="index.html">
                  <i class="fa fa-home"></i>
                  <p>首页</p>
                </a>
            </li>
        </ul>
    </div>
</div>

<script type="text/html" id="listTmp">
   
<ul class="mui-clearfix">
    {{each data v i}}
    <li>
       <a href="product.html?productId={{ v.id }}">
        <img src="{{ v.pic[0].picAddr }}" alt="">
        <p class="mui-ellipsis-2">{{ v.proName }}</p>
        <p><span class="price">&yen;{{ v.price }}</span><span class="oldPrice">&yen;{{ v.oldPrice }}</span></p>
        <p><button class="mui-btn mui-btn-primary">立即购买</button></p>
        </a>
    </li>
    {{/each}}
</ul>
   
</script>


<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/searchList.js"></script>

</body>
</html>
