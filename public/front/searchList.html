<!DOCTYPE html>

                 <!-- 商品 -->

                            </li>
                            <li>
                               <a href="#">

                                 <p><button class="mui-btn mui-btn-primary">立即购买</button></p>
                               </a>
                            </li>
                            <li>
                               <a href="#">
                                 <img src="./images/product.jpg" alt="">
                                 <p class="mui-ellipsis-2">adidas 阿迪达斯 男式 场下休闲球鞋S97025720024790427</p>
                                 <p><span class="price">&yen;560</span><span class="oldPrice">&yen;580</span></p>
                                 <p><button class="mui-btn mui-btn-primary">立即购买</button></p>
                               </a>
                            </li>
                            <li>
                                <a href="#">
                                  <img src="./images/product.jpg" alt="">
                                  <p class="mui-ellipsis-2">adidas 阿迪达斯 男式 场下休闲球鞋S97025720024790427</p>

                                  <p><button class="mui-btn mui-btn-primary">立即购买</button></p>
                                </a>
                            </li>
                        </ul>
                    </div>
            </div>
        </div> 
    </div>
    <div class="lt_footer">
        <ul class="mui-clearfix">
            <li>
                <a href="index.html">
                  <i class="fa fa-home"></i>
                  <p>首页</p>

        </ul>
    </div>
</div>

<script type="text/html" id="historyTmp">
{{if list.length===0}}
  <p>没有更多数据了</p>
{{else}}
<div class="title">
        <span class="mui-pull-left">搜索历史</span>
        <span class="mui-pull-right btn_empty"><i class="fa fa-trash"></i>清空记录</span>
    </div>
<div class="content">
    <ul>
        {{each list v i}}
        <li>
            <a href="searchList.html?key={{ v }}" class="mui-pull-left">{{ v }}</a>
            <i class="mui-icon mui-icon-closeempty pull-right btn_delete" data-index="{{i}}"></i>
        </li>
        {{/each}}
    </ul>
</div>
{{/if}}
</script>


<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
